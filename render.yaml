services:
  - type: web
    name: buddy-ai-devconsole
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run server
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: STT_PROVIDER
        value: openai
      - key: STT_MODEL
        value: whisper-1
      - key: TTS_PROVIDER
        value: openai
      - key: TTS_MODEL
        value: tts-1
      - key: REALTIME_PROVIDER
        value: openai
      - key: ALLOWED_VOICES
        value: nova,shimmer,echo,onyx,fable,alloy,ash,sage,coral
